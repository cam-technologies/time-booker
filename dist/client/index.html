<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><title>Time Booker</title><meta name=description><meta name=viewport content="width=device-width"><link href=favicon.ico rel="shortcut icon" type=image/x-icon><link rel=stylesheet href=assets/styles/vendor.min-d0dc32c3.css><link rel=stylesheet href=assets/styles/app.min-d93c903e.css></head><body><script type=text/x-handlebars><div class="container"> <div class="navbar navbar-default"> <div class="navbar-inner"> <a class="navbar-brand" href="#">Ember Digest</a> <ul class="nav navbar-nav pull-right"> <li>{{#link-to "articles" }}Articles{{/link-to}}</li> <li>{{#link-to "photos" }}Photos{{/link-to}}</li> <li>{{#link-to "login" }}Login{{/link-to}}</li> </ul> </div> </div> {{outlet}} </div></script><script type=text/x-handlebars data-template-name=index><h1>Welcome to Ember Digest</h1> <p>Here we got all sorts of content!</p></script><script type=text/x-handlebars data-template-name=articles><h2>Articles</h2> {{#each model}} <article> <h3>{{title}}</h3> <p>Posted by {{author}}</p> <p>{{body}}</p> </article> {{/each}}</script><script type=text/x-handlebars data-template-name=photos><h2>Photos</h2> <div class="row"> <ul id="photos" class="thumbnails"> {{#each model}} <li class="col-xs-6 col-md-3"> <span class="thumbnail"> <img {{bind-attr src="src"}} /> </span> </li> {{/each}} </ul> </div></script><script type=text/x-handlebars data-template-name=login>{{#if loggedIn}} <p>You are already logged in!</p> {{else}} <form class="form-inline" {{action login on="submit"}}> <h2>Log In</h2> {{input value=username type="text" placeholder="Username"}} {{input value=password type="password" placeholder="Password"}} {{input class="btn" type="submit" value="Log In"}} </form> {{#if errorMessage}} <div class="alert alert-error">{{errorMessage}}</div> {{/if}} {{/if}}</script><script src=scripts/vendor.min-d4acf0bb.js></script><script src=scripts/app.min-bb7802c5.js></script><script src=
